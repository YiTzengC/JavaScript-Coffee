<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript & Coffee</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link href="main.css" rel="stylesheet" />
    <script src="main.js" async></script>
  </head>
  <body>
    <nav class="navbar navbar-light nav">
      <div class="container-fluid">
        <h1>
          <img
            src="img/coffee.png"
            alt=""
            width="40"
            height="40"
            class="d-inline-block align-top"
          />
          JavaScript & Coffee
        </h1>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col col-left">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input class="form-control" id="name" required />
            </div>
            <div class="mb-3">
              <label for="drink" class="form-label">Drink</label>
              <select class="form-select" id="drink">
                <option value="Latte">Latte</option>
                <option value="Coffee">Coffee</option>
                <option value="Expresso">Expresso</option>
              </select>
            </div>
            <div class="mb-3">
              <p class="form-label">Size</p>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="size"
                  id="size-short"
                  value="Short"
                  checked
                />
                <label class="form-check-label" for="size-short"> Short </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="size"
                  id="size-tall"
                  value="Tall"
                />
                <label class="form-check-label" for="size-tall"> Tall </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="size"
                  id="size-grande"
                  value="Grande"
                />
                <label class="form-check-label" for="size-grande">
                  Grande
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="size"
                  id="size-venti"
                  value="Venti"
                />
                <label class="form-check-label" for="size-venti"> Venti </label>
              </div>
            </div>
            <div class="mb-3">
              <p class="form-label">Drizzle</p>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="drizzle"
                  id="drizzle-yes"
                  value="Yes"
                />
                <label class="form-check-label" for="drizzle-yes"> Yes </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="drizzle"
                  id="drizzle-no"
                  value="No"
                  checked
                />
                <label class="form-check-label" for="drizzle-no"> No </label>
              </div>
            </div>
            <div class="mb-3">
              <p class="form-label">Whipped Cream</p>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="whippedCream"
                  id="whippedCream-yes"
                  value="Yes"
                />
                <label class="form-check-label" for="whippedCream-yes">
                  Yes
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="whippedCream"
                  id="whippedCream-no"
                  value="No"
                  checked
                />
                <label class="form-check-label" for="whippedCream-no">
                  No
                </label>
              </div>
            </div>
            <div class="mb-3">
              <p class="form-label">Cold Foam</p>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="coldFoam"
                  id="coldFoam-yes"
                  value="Yes"
                />
                <label class="form-check-label" for="coldFoam-yes"> Yes </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="coldFoam"
                  id="coldFoam-no"
                  value="No"
                  checked
                />
                <label class="form-check-label" for="coldFoam-no"> No </label>
              </div>
            </div>
            <div class="mb-3">
              <p class="form-label">Sweetener</p>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="sweetener"
                  id="sweetener-yes"
                  value="Yes"
                />
                <label class="form-check-label" for="sweetener-yes">
                  Yes
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="sweetener"
                  id="sweetener-no"
                  value="No"
                  checked
                />
                <label class="form-check-label" for="sweetener-no"> No </label>
              </div>
            </div>
            <div class="mb-3">
              <label for="dairy" class="form-label">Dairy</label>
              <select class="form-select" id="dairy">
                <option value="Cream" selected>Cream</option>
                <option value="2% Milk">2% Milk</option>
                <option value="Almond Milk">Almond Milk</option>
              </select>
            </div>
          </form>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-outline-dark">Place Order</button>
          </div>
        </div>
        <div class="col-8">
          <h2>Orders Placed</h2>
          <div class="table-responsive order-info">
            <table
              class="table table-dark table-striped table-hover align-middle"
            >
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Customer</th>
                  <th scope="col">Drink</th>
                  <th scope="col">Size</th>
                  <th scope="col">Drizzle</th>
                  <th scope="col">Whipped Cream</th>
                  <th scope="col">Sweetener</th>
                  <th scope="col">Cold Foam</th>
                  <th scope="col">Dairy</th>
                  <th scope="col">Alert</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
